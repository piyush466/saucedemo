name: Python Selenium Tests
on:
  push:
  workflow_dispatch:

jobs:
  test01:
    runs-on: windows-latest  # Change this from ubuntu-latest to windows-latest

    steps:
      - name: Check out this repo
        uses: actions/checkout@v3  # Updated to v3 for better performance

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4 for the latest support
        with:
          python-version: '3.11'

      # Install necessary packages from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Fixed typo (requirement.txt â†’ requirements.txt)

      # Run the PyTest script
      - name: Run PyTest
        run: |
          pytest --html=pytest-report/report.html --self-contained-html

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: pytest-report/report.html
